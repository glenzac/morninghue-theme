# ============================================================================
# MorningHue - tmux color theme
#
# A vivid light colorscheme with a warm off-white background.
# Designed for 256-color terminals in brightly-lit environments.
#
# Usage:
#   Source from your ~/.tmux.conf:
#     source-file /path/to/morninghue.tmux.conf
# ============================================================================

# --- Enable 256-color support ---
set -g default-terminal "xterm-256color"

# --- Status bar position ---
set -g status-position bottom
set -g status-justify left

# --- Status bar colors ---
# Active status bar: vivid blue accent bar (medium blue #005faf)
set -g status-style "bg=colour25,fg=colour255"

# --- Status bar content ---
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=colour255,bg=colour24,bold] #S #[fg=colour24,bg=colour25] "
set -g status-right "#[fg=colour254,bg=colour25] %H:%M #[fg=colour255,bg=colour24,bold] %d-%b-%y "

# --- Window list ---
# Inactive windows
set -g window-status-style "fg=colour254,bg=colour25,none"
set -g window-status-format " #I:#W "

# Active window: warm background with blue text
set -g window-status-current-style "fg=colour25,bg=colour255,bold"
set -g window-status-current-format " #I:#W "

# Window with activity
set -g window-status-activity-style "fg=colour255,bg=colour160,bold"

# Separator between windows
set -g window-status-separator ""

# --- Pane borders ---
# Inactive pane border: subtle gray
set -g pane-border-style "fg=colour249"
# Active pane border: accent blue
set -g pane-active-border-style "fg=colour25"

# --- Message / command prompt ---
# Message bar: warm background with dark text
set -g message-style "fg=colour238,bg=colour254,bold"
set -g message-command-style "fg=colour238,bg=colour254"

# --- Mode (copy mode, etc.) ---
set -g mode-style "fg=colour255,bg=colour25"

# --- Clock mode ---
set -g clock-mode-colour colour25
set -g clock-mode-style 24

# --- Bell ---
set -g window-status-bell-style "fg=colour255,bg=colour124,bold"

# --- Pane number display ---
set -g display-panes-active-colour colour25
set -g display-panes-colour colour249
